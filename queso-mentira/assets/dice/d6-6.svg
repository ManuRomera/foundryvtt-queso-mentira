<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Cuerpo del dado en verde oliva con borde robusto */
      .diceBody {
        fill: #556B2F;            /* Olive drab */
        stroke: #333333;          /* Borde oscuro casi negro */
        stroke-width: 8;
        stroke-linejoin: round;
      }

      /* Número en tipografía “de guerra” (stencil) */
      .faceNumber {
        fill: #2D2D2D;            /* Gris oscuro-verde para contraste militar */
        font-family: "Stencil", "Impact", sans-serif;
        font-size: 120px;
        font-weight: 900;
        text-anchor: middle;
        dominant-baseline: central;
      }
    </style>
  </defs>

  <!-- Cuerpo del dado -->
  <rect x="10" y="10" width="180" height="180" rx="22" ry="22" class="diceBody"></rect>

  <!-- Número 6 en estilo stencil -->
  <text x="100" y="110" class="faceNumber">6</text>
</svg>
