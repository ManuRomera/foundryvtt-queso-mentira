<form class="flexcol" autocomplete="off">
  <header><h2>Selecciona participantes</h2></header>

  <section>
    <table class="qm-select-table">
      <thead><tr><th>Actor</th><th style="text-align:center;">Modo</th></tr></thead>
      <tbody>
      {{#each actors}}
        <tr>
          <td>{{this.name}}</td>
          <td style="text-align:center;">
            <select name="actor-{{this.id}}-mode">
              <option value="">— No jugar —</option>
              <option value="humano">Humano</option>
              <option value="ia-facil">IA Fácil</option>
              <option value="ia-media">IA Media</option>
              <option value="ia-experta">IA Experta</option>
              <option value="ia-tramposa">IA Tramposa</option>
            </select>
          </td>
        </tr>
      {{/each}}
      </tbody>
    </table>

    <hr>

    <label style="display:flex;align-items:center;gap:.4em;">
      <input type="checkbox" name="qm-ones-wild" {{#if defaultWild}}checked{{/if}}>
      Regla de <strong>1</strong> como comodín
    </label>
  </section>

  <footer class="flexrow">
    <button type="submit" class="qm-btn"><i class="fas fa-play"></i>&nbsp;Iniciar partida</button>
  </footer>
</form>
