<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Cuerpo del dado: verde oliva con borde robusto */
      .diceBody {
        fill: #556B2F;            /* Olive drab */
        stroke: #333333;          /* Borde oscuro casi negro */
        stroke-width: 8;
        stroke-linejoin: round;
      }

      /* Estrella militar */
      .star {
        fill: #FFD700;            /* Amarillo “insignia” */
        stroke: #333333;          /* Borde para definición */
        stroke-width: 5;
        stroke-linejoin: round;
      }

      /* Número en tipografía “de guerra” (stencil) */
      .faceNumber {
        fill: #2D2D2D;            /* Gris oscuro-verde para contraste */
        font-family: "Stencil", "Impact", sans-serif;
        font-size: 80px;
        font-weight: 900;
        text-anchor: middle;
        dominant-baseline: central;
      }
    </style>
  </defs>

  <!-- Cuerpo del dado -->
  <rect x="10" y="10" width="180" height="180" rx="22" ry="22" class="diceBody"></rect>

  <!-- Estrella militar de cinco puntas -->
  <polygon class="star" points="100,30 117.6,75.7 166.6,78.4 128.5,109.3 141.1,156.6
                   100,130 58.9,156.6 71.5,109.3 33.4,78.4 82.4,75.7"></polygon>

  <!-- Número 1 en estilo stencil -->
  <text x="100" y="110" class="faceNumber">1</text>
</svg>
